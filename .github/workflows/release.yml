name: Release

on:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        BUILD_TARGET: [x86_64-unknown-linux-musl] 

    steps:
    - uses: actions/checkout@v4

    - name: Add the musl target
      run: rustup target add ${{ matrix.BUILD_TARGET }}

    - name: Build
      run: cargo build --release --target ${{ matrix.BUILD_TARGET }}

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: samplicator-${{ matrix.BUILD_TARGET }}
        path: target/${{ matrix.BUILD_TARGET }}/release/samplicator
